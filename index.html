<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Restaurant</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#" data-filter="all">All</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-filter="starters">Starters</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-filter="mains">Mains</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-filter="desserts">Desserts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-filter="beverages">Beverages</a></li>
                </ul>
                <form class="form-inline ml-3">
                    <input class="form-control" type="search" id="search-input" placeholder="Search..." aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <div class="banner">
        <video src="https://files.codingninjas.in/restaurant-1706081051.mp4" autoplay loop muted></video>
    </div>

    <!-- Menu Display -->
    <div class="container mt-4">
        <div class="row" id="menu">
            <!-- Cards will be dynamically injected here -->
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
